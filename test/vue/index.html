<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <un-xx id="unxx"></un-xx>
  <button id="btn">click</button>
  <input id="input" type="text">
  <div id="app">
    <div v-for="item in list" :key="item"></div>
    <slot></slot>
    <slot name="xx" :list="list"></slot>
    <div name="xx" slot-scope="list"></div>
    <div></div>
    <!-- <div slotScope="zz">
      {{zz}}
    </div> -->
  </div>
  <script src="./vue.js"></script>
  <script>
    window.onload = function () {
      var vm = new Vue({
        el: '#app',
        data() {
          return {
            list: [1, 2, 3],
            x1: 22
          }
        },
        methods: {
          click() {
            console.log(this.x1)
            this.x1++;
          }
        },
      })
      console.log('vm', vm)
      console.log(document.getElementById('unxx').tagName)
      document.getElementById('btn').addEventListener('click', function (e) {
        console.log(e)
      })
    }
  </script>
</body>

</html>
